<div class="posts">
  <div class="posts__header">
    <h3 class="posts_title">Недавние посты</h3>
    <a
      class="posts_link"
      [routerLink]="['/blog']"
      aria-label="Перейти ко всем постам"
    >
      Посмотреть все
    </a>
  </div>
  <div class="posts__content">
    <ng-container *ngFor="let post of recentPosts">
      <div class="posts__card">
        <h3 class="posts__card_title">{{ post.title }}</h3>
        <span class="posts__card_date">
          {{ post.date | date : "dd.MM.yyyy" }}
        </span>
        <ng-container *ngIf="post.theme">
          <span class="posts__card_line">|</span>
          <span class="posts__card_theme"> {{ post.theme }} </span>
        </ng-container>
        <p class="posts__card_text">{{ post.text }}</p>
      </div>
    </ng-container>
    <ng-container *ngIf="recentPosts.length === 0">
      <p class="posts__warning">Ой! Кажется постов ещё нет!</p>
    </ng-container>
  </div>
</div>
